<!DOCTYPE html>
<html lang="en" ng-app="woaApp">
	<div th:insert="header" th:remove="tag" />

	<body>


		<div id="content">
<h1 class="front_header">Contact Us</h1>

<div th:if="${contacted == true}">
	Thanks for your message!
</div>

<div id="join_form" th:if="${contacted != true}">
<form action="contact" method="post">
<table border="0">
<tr>
 <td>Your Name:</td>

 <td><input class="field span3" type="text" name="Name" maxlength="255" placeholder="Name"></td>
</tr>

<tr>
 <td>Your E-mail:</td>
 <td><input class="field span3" type="text" name="Email" maxlength="255" placeholder="E-mail"></td>
</tr>

<tr>
 <td>Message:</td>
 <td><textarea class="field span6" name="Message" rows="8" placeholder="Your Message Here" wrap></textarea></td>

</tr>
</table>

<input type="Submit" value="Send Message">
</form>
</div>


		</div>
		
				
		<div id="right_column">
      		<div th:insert="login_form" th:remove="tag" />
      		<div th:insert="ad_right_side" th:remove="tag" />			
		</div>

	<div th:insert="footer" th:remove="tag" />

	</body>
</html>
