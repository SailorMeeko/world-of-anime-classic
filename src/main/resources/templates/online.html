<!DOCTYPE html>
<html lang="en" ng-app="woaApp">
  <div th:insert="header" th:remove="tag" />

<script>
$(function() {
    // $('[image_desc]').qtip({
    
    $('[image_desc]').each(function() {
    $(this).qtip({
  
      content: $(this).attr('image_desc'),
      position: {
               my: 'bottom center',
               at: 'top center' },
      style: { 
      name: 'dark', // Inherit from preset style
      classes: 'ui-tooltip-dark ui-tooltip-rounded'
   }
    });
    });
});
</script>  

  <body>

		<div id="content">
		
<div id="new_members_box">
<p><h2>Who's Online Right Now?</h2></p>
<p>World of Anime</p>

   	<ul class="random_members">
        <li class="thumb_image_group" th:each="user : ${usersSE}"><a th:href="'/profile/' + ${user.getUsername()}"><img th:src="${user.getImageProfile()}" th:image_desc="${user.getUsername()}" border="0"></a></li>
    </ul>

<br clear="all">
<span class="block_byline" th:text="'Members currenetly online: ' + ${usersSE.size()}"></span>
<hr>
<p>World of Anime Classic</p>

    <ul class="random_members">
        <li class="thumb_image_group" th:each="user : ${usersClassic}"><a th:href="'/profile/' + ${user.getUsername()}"><img th:src="${user.getImageProfile()}" th:image_desc="${user.getUsername()}" border="0"></a></li>
    </ul>

<br clear="all">
<span class="block_byline" th:text="'Members currenetly online: ' + ${usersClassic.size()}"></span>
</div>

		</div>
		
				
		<div id="right_column">
      		<div th:insert="login_form" th:remove="tag" />
          <div th:insert="ad_right_side" th:remove="tag" />
		</div>



  <div th:insert="footer" th:remove="tag" />

  </body>
</html>
