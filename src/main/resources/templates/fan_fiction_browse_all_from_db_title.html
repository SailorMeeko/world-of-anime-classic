<!DOCTYPE html>
<html lang="en" ng-app="woaApp">
  <div th:insert="header" th:remove="tag" />

  <body>

<script src="/javascript/artist.js"></script>

<div id="content">

<br clear="all">

<span class="normal_text">The following anime have fan fictions</span>
<p>
<table id="anime_titles">
<tr>
		<th>Title</th>
		<th>#</th>
</tr>

		<tr th:each="fiction : ${fictions}">
				<td width="90%"><a th:href="'/anime/' + ${fiction.getDbTitleId()} + '/' + ${fiction.getSafeUrl()} + '/fan_fiction'" th:text="${fiction.getEnglishTitle()}" /></td>
				<td align="center" th:text="${fiction.getNumStories()}" />
		</tr>

</table>


		</div>
		
				
		<div id="right_column">
      		<div th:insert="login_form" th:remove="tag" />
      		<div th:insert="ad_right_side" th:remove="tag" />
		</div>


  <div th:insert="footer" th:remove="tag" />

  </body>
</html>
