<div class="well" th:if="${loggedInUser.userExists() == false}">
      <form action="/login" method="post">
        <div class="control-group">
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input class="span2" id="inputIcon" type="text" name="email" placeholder="Email">
            </div>
             <div class="input-prepend">
              <span class="add-on"><i class="icon-key"></i></span>
              <input class="span2" id="inputIcon2" type="password" name="password" placeholder="Password">
            </div>	    
          </div>
        </div>
	<p class="text-center">
	<button type="submit" class="btn btn-primary">
          <i class="icon-user icon-white"></i> Login
        </button>
	</p>
      </form>

	<small><a href="http://www.worldofanime.com/user/signup">Join</a></small> . 
	<small><a href="http://www.worldofanime.com/user/auth/forgot">Forgot Password?</a></small>

</div>
